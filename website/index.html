<!DOCTYPE html>
<html style="background-color:#f7f7f7;">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src=jquery.js></script>
	<title>Compendium Theologicae Veritatis</title>
	<link rel="stylesheet" href="css/style.css">
	<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
-->
	</head>
<body onresize="resize_page()">
	<div id="topContainer">
		<input class="menuIcon" onclick="pop_up()" type="image" src="menu.gif">
		<input class="toggle" id="toggle" onclick="toggle()" type="image" src="left.gif">
		<img class="titleImg" type="image" src="title.gif">
		<div class="searchContainer">
			<input id="searchInput" type="text" name="Search" placeholder="Search" onkeydown="if (event.keyCode == 13) searchText()">
			<input id="searchButton" onclick="searchText()" type="image" src="search2.gif">
		</div>
	</div>
	<iconMenu id="menu"></iconMenu>
	<searchMenu id="searchMenu">
		<input id="closeSearchMenu" onclick="searchText()" type="image" src="search3.gif">
		<h3>Results:</h3>
	</searchMenu>
	<viewLeft id="left">
		<div class="rollovericons" id="buttonsL">
			<input id="zoomOutButton" type="image" onclick="zoomOut()" src="zoomOut.gif" alt="Submit">
			<input id="zoomDefButton" type="image" onclick="zoomDef()" src="zoom100.gif" alt="Submit">
			<input id="zoomInButton" type="image" onclick="zoomIn()" src="zoomIn.gif" alt="Submit">
			<input class="pageTurn_VL" onclick="nextImage()" type="image" src="next3.gif">
			<input class="pageTurn_VL" onclick="prevImage()" type="image" src="prev3.gif">
			<input id="goToPage_VL" onclick="goToNum(document.getElementById('pagen_l').value)" type="Submit" value="Go">
			<input type="text" id="pagen_l" name="Search" onkeydown="if (event.keyCode == 13) goToNum(document.getElementById('pagen_l').value)" placeholder="0">
		</div>
		<br>
		<viewImage id="image">
			<img id="page" alt="000" src="img/000.jpg"></img>
		</viewImage>
	</viewLeft>
	<viewRight id="right">
		<div id = "rightIn">
			<div>
			<div class="rollovericons" id="buttonsR">
				<input id="modify" onclick="edit()" type="submit" value="Edit">
				<input id="cancel" onclick="cancelEdit()" type="submit" value="Discard">
				<input class="pageTurn_VR" onclick="nextImage()" type="image" src="next3.gif">			
				<input class="pageTurn_VR" onclick="prevImage()" type="image" src="prev3.gif">
				<input id="goToPage_VR" onclick="goToNum(document.getElementById('pagen_r').value)" type="Submit" value="Go">
				<input type="text" id="pagen_r" name="Search" onkeydown="if (event.keyCode == 13) goToNum(document.getElementById('pagen_r').value)" placeholder="0">
			</div>
			<br>
			<div id="textButtons">
				<input class="changeVR" onclick="toTranscription()" type="Submit" value="Transcription">
				<input class="changeVR" onclick="toTranslation()" type="Submit" value="Translation">
				<input class="changeVR" onclick="toNotes()" type="Submit" value="Notes">
			</div>
		</div>
		<iframe id="textView" src="transcription/trsc_000.txt" width="100%"></iframe>
	</viewRight>
	<script src="coffeepaper.js"></script>
</body>
</html>
